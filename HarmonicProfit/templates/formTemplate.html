<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title%} {% endblock %}</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="static/form/fonts/material-icon/css/material-design-iconic-font.min.css">
    <link href="static/home/img/favicon.png" rel="icon">
    <!-- Main css -->
    <link rel="stylesheet" href="static/form/css/style.css">

    <script type="text/javascript">
        function populateRef() {
            document.getElementById('ref').value = "{{r}}";
        }
    </script>
</head>

<body onload="populateRef()" ;>
    {% include "header.html" %}
    {% block content%} {% endblock %}
    <!-- JS -->
    <script src="static/home/js/main.js"></script>
</body>

</html>
