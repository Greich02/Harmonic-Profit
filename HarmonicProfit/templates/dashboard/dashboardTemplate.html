<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link href="static/home/img/favicon.png" rel="icon">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Harmonic-profit - {% block title%}{%  endblock %}</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />


    <!-- Bootstrap core CSS     -->
    <link href="static/dashboard/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Animation library for notifications   -->
    <link href="static/dashboard/css/animate.min.css" rel="stylesheet"/>

    <!--  Light Bootstrap Table core CSS    -->
    <link href="static/dashboard/css/light-bootstrap-dashboard.css?v=1.4.0" rel="stylesheet"/>

    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300' rel='stylesheet' type='text/css'>
    <link href="static/dashboard/css/pe-icon-7-stroke.css" rel="stylesheet" />

</head>
<body>

<div class="wrapper">
    <div class="sidebar" data-color="blue" data-image="static/dashboard/img/sidebar-5.jpg">

    <!--

        Tip 1: you can change the color of the sidebar using: data-color="blue | azure | green | orange | red | purple"
        Tip 2: you can also add an image using data-image tag

    -->

    	<div class="sidebar-wrapper">
            <div class="logo">
                <a href="/">
                    <img src="static/home/img/logo.png" alt="harmonic-profit_logo" style="height: 50px; width: 150px;">
                </a>
            </div>

            <ul class="nav">
                <li class="{% block pageStatus1 %}{%  endblock %}">
                    <a href="dashboard">
                        <i class="pe-7s-graph"></i>
                        <p>Dashboard</p>
                    </a>
                </li>
                <li class="dropdown"  class="{% block pageStatus2 %}{%  endblock %}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
						<i class="pe-7s-wallet"></i>
                          <p>
                              Deposit
                              <b class="caret"></b>
                          </p>

                    </a>
                    <ul class="dropdown-menu"style="background-color:  #316de7;">
                      <li><a href="activate">Account activation</a></li>
                      <li><a href="invest">Investment</a></li>
                    </ul>
              </li>
                <li class="{% block pageStatus3 %}{%  endblock %}">
                    <a href="withdraw">
                        <i class="pe-7s-cash"></i>
                        <p>withdraw</p>
                    </a>
                </li>
                <li class="{% block pageStatus4 %}{%  endblock %}">
                    <a href="downline">
                        <i class="pe-7s-network"></i>
                        <p>Downline</p>
                    </a>
                </li>
                <li class="{% block pageStatus5 %}{%  endblock %}">
                    <a href="vouchers">
                        <i class="pe-7s-credit"></i>
                        <p>Your vouchers</p>
                    </a>
                </li>
                <li class="{% block pageStatus7 %}{%  endblock %}">
                    <a href="#">
                        <i class="pe-7s-mail"></i>
                        <p>Inbox</p>
                    </a>
                </li>

            </ul>
    	</div>
    </div>

    <div class="main-panel">
        <nav class="navbar navbar-default navbar-fixed">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">{% block pageName %}{%  endblock %}</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-left">
                        <li>
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <i class="{% block pageIcon%}{%  endblock %}"></i>
                            </a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                  <i class="fa fa-globe"></i>
                                  <b class="caret hidden-lg hidden-md"></b>
                                  <p class="hidden-lg hidden-md">
                                      0 Messages
                                      <b class="caret"></b>
                                  </p>
                            </a>
                            <ul class="dropdown-menu">
                            </ul>
                      </li>
                    </ul>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                  <p>
                                      Account
                                      <b class="caret"></b>
                                  </p>

                            </a>
                            <ul class="dropdown-menu">
                              <li class="divider"></li>
                              <li><a href="logout">Log Out</a></li>
                            </ul>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>

        {% block content %}
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                </div>
            </div>
        </div>
        {%  endblock %}

        <footer class="footer">
            <div class="container-fluid">
                <nav class="pull-left">
                    <ul>
                        <li>
                            <a href="/">
                                Home
                            </a>
                        </li>

                    </ul>
                </nav>
                <p class="copyright pull-right">
                    &copy; <script>document.write(new Date().getFullYear())</script> <a href="/">Harmonic-profit</a>, Powered by Avalanche.Inc
                </p>
            </div>
        </footer>

    </div>
</div>


</body>

    <!--   Core JS Files   -->
    <script src="static/dashboard/js/jquery.3.2.1.min.js" type="text/javascript"></script>
	<script src="static/dashboard/js/bootstrap.min.js" type="text/javascript"></script>

	<!--  Charts Plugin -->
	<script src="static/dashboard/js/chartist.min.js"></script>

    <!--  Notifications Plugin    -->
    <script src="static/dashboard/js/bootstrap-notify.js"></script>

    <!--  Google Maps Plugin    -->
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>

    <!-- Light Bootstrap Table Core javascript and methods for Demo purpose -->
	<script src="static/dashboard/js/light-bootstrap-dashboard.js?v=1.4.0"></script>

	<!-- Light Bootstrap Table DEMO methods, don't include it in your project! -->
	<script src="static/dashboard/js/demo.js"></script>


</html>
